

<app-header></app-header>

<main>
  <ul>
    @for (b of buildings;track b.id) {
       <li>
            <app-building  [building]="b" [selected]="b.id == selectedBuildingID" (select)="onSelectedBuilding($event)"  ></app-building>
        </li>
    }

  </ul>
    @if (selectedBuilding){
      <app-inventory [buildingID]="selectedBuilding.id" [buildingName]="selectedBuilding.name"></app-inventory>
    }
    @else {
      <h2 id="fallback">Select A Building</h2>
    }

</main>
